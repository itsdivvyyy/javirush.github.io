  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-BY0M9WB7M7');

</head>
<body>
  <div class="container">
    <div class="tagline">JAVI RUSH<br><span>check out my other super sexy stuff below ;)</span></div>
    <div id="buttonArea" class="buttons"></div>
  </div>

  <script>
    const buttons = {
      twitter: [
        { name: "OnlyFans", url: "https://onlyfans.com/javirushxxx", icon: "🌀" },
        { name: "Bluesky", url: "https://bsky.app/profile/javirushxxx.bsky.social", icon: "☁️" }
      ],
      reddit: [
        { name: "OnlyFans", url: "https://onlyfans.com/javirushxxx", icon: "🌀" }
      ],
      bluesky: [
        { name: "OnlyFans", url: "https://onlyfans.com/javirushxxx", icon: "🌀" }
      ]
    };

    function getReferrerSource() {
      const ref = document.referrer;
      if (ref.includes("twitter")) return "twitter";
      if (ref.includes("reddit")) return "reddit";
      if (ref.includes("bsky")) return "bluesky";
      return "twitter"; // default fallback
    }

    const source = getReferrerSource();
    const area = document.getElementById("buttonArea");
    buttons[source].forEach(btn => {
      const a = document.createElement("a");
      a.href = btn.url;
      a.className = "glow-button";
      a.innerText = `${btn.icon} ${btn.name}`;
      a.onclick = () => gtag('event', 'click', { event_category: source, event_label: btn.name });
      area.appendChild(a);
    });
  </script>
